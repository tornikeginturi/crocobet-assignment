  <header class="w-full h-16 bg-gray-800">
  </header>
  <app-sidebar class="fixed left-0 top-0  bottom-0 w-20 bg-gray-800 "></app-sidebar>


  <main class=" w-full relative flex flex-col">

  <div class="bg-gray-900 w-full h-full p-1 banner">
    <!---- banner -->
    <app-banner class="block h-[26.25rem]"></app-banner>

    <!----  filter -->
    <div class="flex flex-col my-1">
      <app-category-filters [categories]="slotCategories()" (categoryChange)="onCategoryChange($event)" [selectedCategory]="selectedCategory()"></app-category-filters>
      <app-provider-filters [providers]="slotProviders()" [selectedProvider]="selectedProvider()" [providerMenu]="providerMenu()" (providerChange)="onProviderChange($event)" (providerMenuChange)="onProviderMenuChange($event)"></app-provider-filters>
      <app-slot class="w-full h-full" [slots]="slots()"></app-slot>

    </div>



  </div>


</main>
